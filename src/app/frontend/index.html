<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Issue Tracker UI</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<header>
		<h1>Issue Tracker</h1>
	</header>
	<main>
		<section class="panel">
			<h2>Projects</h2>
			<div class="row">
				<select id="projectSelect"></select>
				<button id="refreshProjects">Refresh</button>
			</div>
			<form id="createProjectForm">
				<input type="text" id="projectName" placeholder="New project name" required />
				<button type="submit">Create Project</button>
			</form>
		</section>

		<section class="panel">
			<h2>Issues</h2>
			<div class="row">
				<button id="refreshIssues">Load Issues</button>
			</div>
			<table id="issuesTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Severity</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<form id="createIssueForm">
				<input type="text" id="issueTitle" placeholder="Issue title" required />
				<input type="text" id="issueDesc" placeholder="Description" />
				<select id="issueSeverity">
					<option>Low</option>
					<option>Medium</option>
					<option>High</option>
					<option>Critical</option>
				</select>
				<button type="submit">Create Issue</button>
			</form>
		</section>

		<section class="panel" id="messages"></section>
	</main>
	<script src="./app.js"></script>
</body>
</html>
